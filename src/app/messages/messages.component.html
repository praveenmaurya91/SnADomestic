<mat-card id="top">
  <mat-card-content>
    <!-- sidenav -->
    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
      <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="example-app-name">Menu</h1>
      </mat-toolbar>

      <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
          <mat-nav-list>
            <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
            <a mat-list-item routerLink="/displayBookings"><i class="fas fa-address-book"></i> &nbsp;Booking</a>
            <a mat-list-item routerLink="/messages"><i class="far fa-envelope"></i> &nbsp;Messages</a>
            <a mat-list-item routerLink="/dashboard"><i class="fas fa-inbox"></i> &nbsp; Career Inbox</a>
            <a mat-list-item routerLink="/admin" (click)="onLogoutClick()"><i class="fas fa-power-off"></i> &nbsp; Logout</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <div class="card" *ngFor="let contact of contacts">
            <mat-card id="card-content">
              <h4 class="card-title">{{contact.firstName}} {{contact.lastName}}</h4>
              <div class="row">
                <div class="col-md-5">
          
                  <h6>
                    <b>Email: </b> {{contact.email}}</h6>
                  <h6>
                    <b>Phone: </b> {{contact.phone}}</h6>
                </div>
          
                <div class="col-md-5">
                  <h6>
                    <b>Message:</b>
                  </h6>
                  <h6> {{contact.message}}</h6>
                </div>
                <div class="col-md-1">
                  <button mat-raised-button color="warn" (click)="deleteContact($event, contact)">Delete</button>
                </div>
              </div>
            </mat-card>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
